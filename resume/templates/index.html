{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Resume</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "main.css"  %}'>
</head>
<body>
    {% block resume %}{% endblock %}
</body>

<script>
    alert("My name is Ndo Samy Stephan")
    function setInfo(){
        document.getElementById("fullname").innerHTML = localStorage.getItem("name") ? localStorage.getItem("name"): "NDO SAMY STEPHAN"
        document.getElementById("fullname_course").innerHTML = localStorage.getItem("name") ? localStorage.getItem("name"):"NDO SAMY STEPHAN"
        document.getElementById("email").innerHTML = localStorage.getItem("email") ? localStorage.getItem("email"):"ndoprime@gmail.com";
    }
    setInfo();

    function submit(){
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        console.log(email)
        if(name !="" && email!=""){
            document.getElementById("message").innerHTML = '<div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 mb-4 rounded relative" role="alert"><span  class="block sm:inline">Succesful</span></div> ';
            document.getElementById("error").innerHTML = '';
       
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
         }
        else{
            document.getElementById("error").innerHTML = '<div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 mb-4 rounded relative" role="alert"><span  class="block sm:inline">Error</span></div> ';
            document.getElementById("message").innerHTML = ' ';
        }
        setInfo();
    };
    
</script>
</html>
